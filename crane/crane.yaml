containers:
    gal_web:
        dockerfile: docker/web_server
        image: seeruk/ansible-baseimage
        run:
            volume: ["..:/opt/www"]
            publish: ["80:80", "443:443"]
            detach: true
            link: ["gal_db:db1", "gal_cache:memcached1"]

    gal_db:
        dockerfile: docker/db_server
        image: seeruk/ansible-baseimage
        run:
            publish: ["3306:3306"]
            detach: true

    gal_cache:
        dockerfile: docker/cache_server
        image: seeruk/ansible-baseimage
        run:
            detach: true

